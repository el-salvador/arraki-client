{% extends "layout.html" %} {% block title %}Pupusa Feed{% endblock %} {% block
content %}

<div class="font-sans text-base font-normal text-moon bg-dark">
  <div class="flex flex-row gap-4 md:pl-24 px-2 md:pr-0 pt-20 md:pt-0">
    <!-- navigation rail -->
    <div
      class="w-full md:w-24 fixed left-0 md:top-0 bottom-0 right-0 md:h-screen flex items-center flex-row md:flex-col gap-8 py-4 bg-spice z-50"
    >
      <!-- logo -->
      <a href="" target="_blank" class="hidden md:flex relative mb-8">
        <div
          aria-label="Tailmater - Tailwind Material 3 UI"
          data-microtip-position="right"
          role="tooltip"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-10 h-10"
            version="1.0"
            viewBox="0 0 317.000000 319.000000"
            preserveAspectRatio="xMidYMid meet"
          ></svg>
        </div>
      </a>

      <!-- list menu -->
      <div
        class="w-full md:w-auto justify-center flex flex-row md:flex-col items-center md:gap-4"
      >
        <a
          href="index.html"
          class="group active min-h-[56px] w-1/4 md:w-auto flex flex-col items-center justify-center px-0 gap-1"
        >
          <div
            class="relative w-14 h-8 hover-icon group-hover:bg-moon dark:group-hover:bg-light group-hover:bg-opacity-80 dark:group-hover:bg-opacity-80 flex items-center justify-center rounded-2xl"
          >
            <span class="material-symbols-outlined">widgets</span>
          </div>
          <p class="text-xs text-dark tracking-[.0416em] leading-tight">
            Components
          </p>
        </a>

        <a
          href="colors.html"
          class="group min-h-[56px] w-1/4 md:w-auto flex flex-col items-center justify-center px-0 gap-1"
        >
          <div
            class="relative w-14 h-8 hover-icon group-hover:bg-moon dark:group-hover:bg-light group-hover:bg-opacity-80 dark:group-hover:bg-opacity-80 flex items-center justify-center rounded-2xl"
          >
            <span class="material-symbols-outlined">format_paint</span>
          </div>
          <p class="text-xs text-dark tracking-[.0416em] leading-tight">
            Colors
          </p>
        </a>

        <a
          href="typography.html"
          class="group min-h-[56px] w-1/4 md:w-auto flex flex-col items-center justify-center px-0 gap-1"
        >
          <div
            class="relative w-14 h-8 hover-icon group-hover:bg-moon dark:group-hover:bg-light group-hover:bg-opacity-80 dark:group-hover:bg-opacity-80 flex items-center justify-center rounded-2xl"
          >
            <span class="material-symbols-outlined">format_size</span>
          </div>
          <p class="text-xs text-dark tracking-[.0416em] leading-tight">
            Typography
          </p>
        </a>

        <a
          href="elevation.html"
          class="group min-h-[56px] w-1/4 md:w-auto flex flex-col items-center justify-center px-0 gap-1"
        >
          <div
            class="relative w-14 h-8 hover-icon group-hover:bg-moon dark:group-hover:bg-light group-hover:bg-opacity-80 dark:group-hover:bg-opacity-80 flex items-center justify-center rounded-2xl"
          >
            <span class="material-symbols-outlined">invert_colors</span>
          </div>
          <p class="text-xs text-dark tracking-[.0416em] leading-tight">
            Elevation
          </p>
        </a>
      </div>

      <!-- space for a button -->
      <div class="hidden md:flex flex-col items-center gap-3 mt-auto">
        <div
          class="relative"
          aria-label="Brightness"
          data-microtip-position="top"
          role="tooltip"
        ></div>
      </div>
    </div>

    <!-- content -->
    <div class="flex flex-col w-full gap-12 md:gap-2 overflow-hidden">
      <div
        hx-get="/notebook"
        hx-trigger="load"
        class="flex flex-wrap w-full flex-col m-4 gap-8 md:p-10 bg-spice rounded-2xl"
      ></div>
    </div>
  </div>
</div>
{% endblock %} ```
